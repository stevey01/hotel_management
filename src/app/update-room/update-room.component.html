

<div id="mySidenav" class="sidenav">
 
  
    <a href="room" id="room">Room Details</a>
 

  </div>
<div class="col-md-6 offset-md-3">
    <h1> Update Room </h1>
    <form  (ngSubmit) = "onSubmit()">
      
    
        
        <div class="form-group">
            <label style="color:aqua;">Number_of_Adults:</label>
            <input type="text" class ="form-control" id = "no_of_Adult"
                [(ngModel)] = "room.no_of_Adult" name = "no_of_Adult">
        </div>

        <div class="form-group">
            <label style="color:aqua;"> Number_of_Children:</label>
            <input type="text" class ="form-control" id = "no_of_child"
            [(ngModel)] = "room.no_of_child" name = "no_of_child">
        </div>

     
        <div class="form-group">
            <label style="color:aqua;">Check_in_date:</label>
            <input type="date" class ="form-control" id = "check_in_date"
                [(ngModel)] = "room.check_in_date" name = "check_in_date">
        </div>
    
        <div class="form-group">
            <label style="color:aqua;">checkout_date:</label>
            <input type="date" class ="form-control" id = "checkout_date"
                [(ngModel)] = "room.checkout_date" name = "checkout_date">
        </div>
        <div class="form-group">
            <label style="color:aqua;">Room_type:</label>
            <input type="text" class ="form-control" id = "checkout_date"
                [(ngModel)] = "room.room_type" name = "checkout_date">
        </div>
       
        <div class="form-group">
            <label style="color:aqua;"> Price:</label>
            <input type="text" class ="form-control" id = "Status"
                [(ngModel)] = "room.price" name = "Status">
        </div>
        <div class="form-group">
            <label style="color:aqua;"> Number_of_Nights:</label>
            <input type="text" class ="form-control" id = "Number_of_Nights"
                [(ngModel)] = "room.number_of_Nights" name = "Number_of_Nights">
        </div>
        <div class="form-group">
            <label style="color:aqua;"> Total_Price:</label>
            <input type="text" class ="form-control" id = "total_price"
                [(ngModel)] = "room.total_price" name = "total_price">
        </div>
        <hr>
        <button style="margin-left:250px;" class = "btn btn-success"  type ="submit">Submit</button>
    
    </form>
    </div>
